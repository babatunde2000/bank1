<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Transaction Form - Educational Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div class="container">
        <div class="demo-header">
            <h1>üéì Transaction Form</h1>
            <p class="demo-warning">‚ö†Ô∏è FOR EDUCATIONAL PURPOSES ONLY ‚ö†Ô∏è</p>
        </div>

        <form id="transactionForm" action="/submit-transaction" method="POST" class="transaction-form">
            <div class="form-group">
                <label for="accountName">Account Name</label>
                <input type="text" id="accountName" name="accountName" placeholder="Enter account name" required>
            </div>

            <div class="form-group">
                <label for="bankName">Bank Name</label>
                <select id="bankName" name="bankName" required>
                    <option value="">Select bank</option>
                    <option value="Access Bank">Access Bank</option>
                    <option value="Zenith Bank">Zenith Bank</option>
                    <option value="GTBank">GTBank</option>
                    <option value="First Bank">First Bank</option>
                    <option value="UBA">UBA</option>
                    <option value="Fidelity Bank">Fidelity Bank</option>
                    <option value="Union Bank">Union Bank</option>
                    <option value="Sterling Bank">Sterling Bank</option>
                    <option value="Stanbic IBTC">Stanbic IBTC</option>
                    <option value="Ecobank">Ecobank</option>
                    <option value="FCMB">FCMB</option>
                    <option value="Heritage Bank">Heritage Bank</option>
                    <option value="Keystone Bank">Keystone Bank</option>
                    <option value="Polaris Bank">Polaris Bank</option>
                    <option value="Unity Bank">Unity Bank</option>
                    <option value="Wema Bank">Wema Bank</option>
                    <option value="Jaiz Bank">Jaiz Bank</option>
                    <option value="SunTrust Bank">SunTrust Bank</option>
                    <option value="Providus Bank">Providus Bank</option>
                    <option value="Titan Trust Bank">Titan Trust Bank</option>
                    <option value="PalmPay">PalmPay</option>
                    <option value="Opay">Opay</option>
                    <option value="Kuda Bank">Kuda Bank</option>
                    <option value="VFD Microfinance Bank">VFD Microfinance Bank</option>
                </select>
            </div>

            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter 10-digit account number" pattern="[0-9]{10}" maxlength="10" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
            </div>

            <div class="form-group">
                <label for="amount">Transaction Amount (‚Ç¶)</label>
                <input type="text" id="amount" name="amount" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="narration">Narration/Description</label>
                <input type="text" id="narration" name="narration" placeholder="Enter transaction description" required>
            </div>

            <div class="form-group">
                <label for="transactionDate">Transaction Date</label>
                <input type="datetime-local" id="transactionDate" name="transactionDate" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Generate Receipt</button>
        </form>

        <div id="smsPreview" class="sms-preview hidden">
            <h3>üì± SMS Preview</h3>
            <div id="smsContent" class="sms-content"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
